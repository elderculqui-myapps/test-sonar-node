name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm test

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          host-url: 'http://10.0.0.61:9000'
          project-key: 'test-sonar-node'
          project-name: 'Test Sonar Node Example'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}